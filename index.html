<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dulce | Experiencia Inmersiva</title>
    
    <!-- Dependencias -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Placeholder para el Favicon Dinámico -->
    <link id="dynamic-favicon" rel="icon" type="image/x-icon" href="#">

    <style>
        :root {
            --glow-color: rgba(76, 172, 255, 0.6);
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #0d1117;
            color: #fff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            perspective: 1000px; /* Habilita el espacio 3D */
        }

        .player-card {
            width: 90%;
            max-width: 380px;
            padding: 35px;
            background: rgba(23, 29, 41, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform-style: preserve-3d; /* Permite transformaciones 3D en hijos */
            transition: transform 0.1s ease-out, box-shadow 0.4s ease;
            will-change: transform, box-shadow;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .artwork-wrapper {
            position: relative;
            margin: 0 auto 25px;
            width: 210px;
            height: 210px;
            transform: translateZ(50px); /* Eleva el arte en el espacio 3D */
        }
        
        #audio-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .album-art {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateArt 20s linear infinite;
            animation-play-state: paused;
        }
        
        .player-card.playing .album-art {
            animation-play-state: running;
        }
        
        .album-art i {
            font-size: 70px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes rotateArt {
            from { transform: translate(-50%,-50%) rotate(0deg); }
            to { transform: translate(-50%,-50%) rotate(360deg); }
        }

        .radio-info {
            transform: translateZ(30px);
        }

        .radio-info h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .now-playing {
            min-height: 48px; 
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.7);
        }
        
        #song-title, #song-artist {
            display: block;
            transition: opacity 0.5s ease;
        }

        #song-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
        }

        #song-artist {
            font-size: 0.9rem;
        }

        .controls {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transform: translateZ(20px);
        }

        .btn-control {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        #btn-play-pause {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background-color: var(--glow-color);
            border: none;
        }

        .volume-control {
            transform: translateZ(20px);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 80%;
            height: 6px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    
    <audio id="player" src="https://stream.zeno.fm/my313e532yzuv" crossorigin="anonymous" preload="auto"></audio>
    
    <div class="main-container">
        <div class="player-card">
            <div class="artwork-wrapper">
                <canvas id="audio-visualizer"></canvas>
                <div class="album-art">
                    <i class="fa-solid fa-headphones-simple"></i>
                </div>
            </div>

            <div class="radio-info">
                <h2>Radio Dulce</h2>
                <div class="now-playing">
                    <span id="song-title">Haz clic para escuchar</span>
                    <span id="song-artist">Radio online</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-control" id="btn-play-pause">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" value="75">
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        $(document).ready(function() {
            // --- VARIABLES GLOBALES ---
            const audioPlayer = $('#player')[0];
            const playPauseBtn = $('#btn-play-pause');
            const playerCard = $('.player-card');
            const stationId = "my313e532yzuv";
            
            let audioContext, analyser, source, dataArray;
            let isPlaying = false;
            let isAudioContextInitialized = false;
            let lastSong = '';

            // --- VARIABLES PARA FAVICON DINÁMICO ---
            let faviconCanvas, faviconCtx;
            let lastFaviconUpdateTime = 0;
            const faviconUpdateInterval = 100; // 100ms = 10fps. No sobrecargar.
            let staticFaviconDataUrl = '';

            // --- LÓGICA DE FAVICON DINÁMICO ---
            function initFavicon() {
                faviconCanvas = document.createElement('canvas');
                faviconCanvas.width = 64;
                faviconCanvas.height = 64;
                faviconCtx = faviconCanvas.getContext('2d');
                drawStaticFavicon();
                staticFaviconDataUrl = faviconCanvas.toDataURL('image/png');
                $('#dynamic-favicon').attr('href', staticFaviconDataUrl);
            }

            function drawStaticFavicon() {
                const ctx = faviconCtx;
                ctx.clearRect(0, 0, 64, 64);
                ctx.beginPath();
                ctx.arc(32, 32, 10, 0, 2 * Math.PI);
                ctx.fillStyle = '#4CACFF';
                ctx.fill();
                
                ctx.strokeStyle = '#4CACFF';
                ctx.lineWidth = 5;
                for (let i = 0; i < 8; i++) {
                    const angle = i * (2 * Math.PI / 8);
                    ctx.beginPath();
                    ctx.moveTo(32 + Math.cos(angle) * 14, 32 + Math.sin(angle) * 14);
                    ctx.lineTo(32 + Math.cos(angle) * 20, 32 + Math.sin(angle) * 20);
                    ctx.stroke();
                }
            }

            function updateDynamicFavicon() {
                const ctx = faviconCtx;
                ctx.clearRect(0, 0, 64, 64);
                
                const avgLows = (dataArray[1] + dataArray[2] + dataArray[3]) / 3;
                const centerRadius = 8 + (avgLows / 255) * 5;
                ctx.beginPath();
                ctx.arc(32, 32, centerRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#4CACFF';
                ctx.fill();

                ctx.strokeStyle = '#4CACFF';
                ctx.lineWidth = 5;
                const bars = 8;
                for (let i = 0; i < bars; i++) {
                    const dataIndex = Math.floor(i * (analyser.frequencyBinCount / bars));
                    const barHeight = (dataArray[dataIndex] / 255) * 15;
                    const angle = i * (2 * Math.PI / bars);
                    ctx.beginPath();
                    ctx.moveTo(32 + Math.cos(angle) * (centerRadius + 4), 32 + Math.sin(angle) * (centerRadius + 4));
                    ctx.lineTo(32 + Math.cos(angle) * (centerRadius + 8 + barHeight), 32 + Math.sin(angle) * (centerRadius + 8 + barHeight));
                    ctx.stroke();
                }

                $('#dynamic-favicon').attr('href', faviconCanvas.toDataURL('image/png'));
            }


            // --- LÓGICA DE AUDIO PRINCIPAL ---
            function playAudio() {
                if (!isAudioContextInitialized) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        source = audioContext.createMediaElementSource(audioPlayer);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        analyser.fftSize = 256;
                        const bufferLength = analyser.frequencyBinCount;
                        dataArray = new Uint8Array(bufferLength);
                        isAudioContextInitialized = true;
                        drawVisualizerLoop(); 
                    } catch (e) {
                        console.error("Web Audio API no es soportada", e);
                    }
                }
                
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    updateUI();
                    fetchMetadata(); 
                }).catch(e => {
                    console.error("La reproducción falló:", e);
                    $('#song-title').text("Error de reproducción");
                    $('#song-artist').text("Por favor, haz clic de nuevo.");
                });
            }

            function pauseAudio() {
                audioPlayer.pause();
                isPlaying = false;
                updateUI();
                $('#dynamic-favicon').attr('href', staticFaviconDataUrl);
            }

            function updateUI() {
                playerCard.toggleClass('playing', isPlaying);
                playPauseBtn.find('i').toggleClass('fa-play fa-pause');
            }

            // --- BUCLE DE VISUALIZACIÓN ---
            const mainVisualizerCanvas = document.getElementById('audio-visualizer');
            const mainVisualizerCtx = mainVisualizerCanvas.getContext('2d');

            function drawVisualizerLoop() {
                requestAnimationFrame(drawVisualizerLoop);
                if (!isAudioContextInitialized || !dataArray) return;
                
                analyser.getByteFrequencyData(dataArray);

                // --- DIBUJAR VISUALIZADOR PRINCIPAL ---
                mainVisualizerCtx.clearRect(0, 0, mainVisualizerCanvas.width, mainVisualizerCanvas.height);
                const radius = 95; 
                const bufferLength = analyser.frequencyBinCount;
                const centerX = mainVisualizerCanvas.width / 2;
                const centerY = mainVisualizerCanvas.height / 2;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2.5;
                    const angle = i * (2 * Math.PI / bufferLength);
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                    mainVisualizerCtx.strokeStyle = `rgba(255, 255, 255, ${Math.max(0.2, barHeight / 100)})`;
                    mainVisualizerCtx.lineWidth = 3;
                    mainVisualizerCtx.beginPath(); mainVisualizerCtx.moveTo(x, y); mainVisualizerCtx.lineTo(x2, y2); mainVisualizerCtx.stroke();
                }

                const bassValue = (dataArray[1] + dataArray[2] + dataArray[3]) / 3;
                const bassGlowOpacity = Math.min(0.3 + (bassValue / 255) * 0.7, 1.0);
                playerCard.css('--glow-color', `rgba(76, 172, 255, ${bassGlowOpacity})`);

                // --- ACTUALIZAR FAVICON (THROTTLED) ---
                const now = Date.now();
                if (isPlaying && now - lastFaviconUpdateTime > faviconUpdateInterval) {
                    lastFaviconUpdateTime = now;
                    updateDynamicFavicon();
                }
            }
            
            // --- OBTENER METADATOS ---
            function fetchMetadata() {
                if (!isPlaying) return;
                fetch(`https://stream.zeno.fm/api/v2/nowplaying/?station_uuid=&stream=${stationId}`)
                .then(response => response.json())
                .then(data => {
                    const currentSong = data?.now_playing?.song?.trim() || 'Radio Dulce';
                    if (currentSong && currentSong !== lastSong) {
                        lastSong = currentSong;
                        let [artist, title] = currentSong.split(' - ').map(s => s.trim());
                        if (!title) { title = artist; artist = "Música continua"; }
                        $('#song-title').css('opacity', 0); $('#song-artist').css('opacity', 0);
                        setTimeout(() => {
                           $('#song-title').text(title).css('opacity', 1);
                           $('#song-artist').text(artist).css('opacity', 1);
                        }, 300);
                    }
                })
                .catch(error => console.error("Error fetching metadata:", error));
            }
            
            // --- INICIALIZACIÓN ---
            
            particlesJS("particles-js", {"particles":{"number":{"value":50,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.3,"random":true},"size":{"value":3,"random":true},"line_linked":{"enable":false},"move":{"enable":true,"speed":0.5,"direction":"none","random":true,"straight":false,"out_mode":"out","bounce":false}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":false},"onclick":{"enable":false}}},"retina_detect":true});
            initFavicon();

            playPauseBtn.on('click', () => isPlaying ? pauseAudio() : playAudio());
            $('#volume-slider').on('input', function() { audioPlayer.volume = $(this).val() / 100; });
            $(audioPlayer).on('error', function(e) {
                console.error("Error en el stream:", e); isPlaying = false; updateUI();
                $('#song-title').text("Error de Transmisión");
            });
            $('.main-container').on('mousemove', function(e) {
                const card = $('.player-card');
                let ax = -(($(window).innerWidth() / 2 - e.pageX) / 20); let ay = (($(window).innerHeight() / 2 - e.pageY) / 20);
                card.css('transform', `rotateY(${ax}deg) rotateX(${ay}deg)`);
            }).on('mouseleave', () => { $('.player-card').css('transform', 'rotateY(0deg) rotateX(0deg)'); });
            
            audioPlayer.volume = $('#volume-slider').val() / 100;
            setInterval(fetchMetadata, 7000);
        });
    </script>
</body>
</html>
